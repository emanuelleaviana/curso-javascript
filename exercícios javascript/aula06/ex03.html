<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa!</title>
    <style>
        body {
            background-color: lightpink;
            font-family: Arial, Helvetica, sans-serif;
        }

        p {
            font-size: 20px;
        }

    </style>

</head>
<body>
    <h1>Bem vinde!</h1>
    <p>Se livrou da maldição hein, boa gafanhote!</p>

    <script>
        var n1 = Number.parseInt(window.prompt('Escreva o primeiro valor:'))
        var n2 = Number.parseInt(window.prompt('Escreva o segundo valor:'))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
    </script>

</body>
</html>
